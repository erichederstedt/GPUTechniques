name: Generate Site

on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  windows:
    name: run on windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ilammy/msvc-dev-cmd@v1.4.1
    - name: compile
      shell: cmd
      run: | 
        Scripts\\build.bat
        cd Site
        site_generator.exe
    - name: run
      shell: cmd
      run: | 
        cd Site
        site_generator.exe
    - name: deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./Site/generated
