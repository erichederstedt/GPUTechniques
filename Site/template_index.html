<!DOCTYPE html>
<html>

<head>
    <title>GPUTechniques</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Top Bar */
        .top-bar {
            background-color: #1f1f1f;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff;
            flex: 1;
            text-align: center;
        }

        .menu-button {
            position: absolute;
            left: 20px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #2c2c2c;
            padding-top: 75px;
            transition: 0.3s;
            z-index: 999;
            text-align: center;
        }

        .sidebar.open {
            left: 0;
        }

        .nav-link {
            text-align: left;
            padding: 0 10px;
            margin-bottom: 10px;
        }

        .nav-link button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 4px;
            text-align: left;
            cursor: pointer;
            width: 100%;
            user-select: none;
        }

        .nav-link button:hover {
            background-color: #5a5a5a;
        }

        .nav-folder {
            text-align: left;
            padding: 0 10px;
        }

        .folder-header {
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            background-color: #3a3a3a;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background 0.2s;
            user-select: none;
        }

        .folder-header:hover {
            background-color: #4a4a4a;
        }

        .folder-content {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding-left: 10px;
        }

        .folder-content button {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            text-align: left;
            cursor: pointer;
            width: 100%;
            margin-bottom: 5px;
            user-select: none;
        }

        .folder-content button:hover {
            background-color: #5a5a5a;
        }

        .content {
            padding: 100px 20px 20px 20px;
        }

        .content-main-box {
            max-width: 85%;
            /* adjust to your liking */
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .content-header-box {
            max-width: 60%;
            /* adjust to your liking */
            margin: 0 auto;
            background-color: #272727;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
        }

        .content-text-box {
            max-width: 80%;
            /* adjust to your liking */
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 10px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.4);
        }

        .content-main-box h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <button class="menu-button" onclick="toggleSidebar()">☰</button>
        <h1>GPU Book</h1>
    </div>

    <div id="sidebar" class="sidebar">
        ***folders***
    </div>

    <div class="content">
        <div class="content-main-box">
            <h2>***title***</h2>
            <div class="content-text-box">
                ***content***
            </div>
        </div>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function toggleFolder(folderId, folderHeader) {
            const folder = document.getElementById(folderId);
            const arrow = folderHeader.querySelector('span');

            // Toggle the folder content visibility
            folder.style.display = (folder.style.display === "block") ? "none" : "block";

            // Change the arrow direction
            if (folder.style.display === "block") {
                arrow.textContent = "▲"; // Change to up arrow when open
            } else {
                arrow.textContent = "▼"; // Change to down arrow when closed
            }
        }

        // Function to close the sidebar if the user clicks outside
        document.addEventListener('click', function (event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.querySelector('.menu-button');
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickOnMenuButton = menuButton.contains(event.target);

            // Close the sidebar if the click is outside and not on the menu button
            if (!isClickInsideSidebar && !isClickOnMenuButton) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>

</html>
